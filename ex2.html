<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        .circle{
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
       function changeShape(){
        if (square==true){
            var element = document.getElementById("div1");
            element.classList.toggle("circle");
            square=false;
        }
        else{
            var element=document.getElementsByClassName("circle")[0];
            element.classList.toggle("circle");
            square=true;
        }
